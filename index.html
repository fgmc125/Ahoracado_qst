<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juego del Ahorcado</title>

    <script>
        window.console = window.console || function (t) { };
    </script>

    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>
    <!---- styles ---->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body translate="no" class="bg-secondary m-2">

    <div id="principal" class="container bg-white">
        <div class="row justify-content-center titulo-principal text-white">
            <h1 class="h1">JUEGO DEL AHORCADO</h1>
        </div>
        <div class="row">
            <div class="container">
                <div class="row justify-content-center">
                    <img id="imagen_ahorcado"
                        src="http://drive.google.com/uc?export=view&amp;id=123XEU0tV-JavXxVmk3wV42ygeW3tku1D"
                        class="estilo-imagen" alt="Imagen juego ahorcado">
                </div>
                <div id="palabra" class="row justify-content-center contenedor-letras-secreto"></div>
                <div class="row">
                    <div class="container my-2 w-25">
                        <div class="row justify-content-center rounded-top bg-morado text-white">
                            Letras Fallidas
                        </div>
                        <div id="letras_fallidas"
                            class="row align-content-center justify-content-center borde-morado rounded-bottom contenedor-letras">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center bg-dark">
            <div class="p-2 w-50">
                <div class="row">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text ancho-etiqueta bg-success text-white"
                                id="label_palabra_secreta">Palabra:</span>
                        </div>
                        <input id="palabra_secreta" type="text" class="form-control"
                            placeholder="Escribe la palabra secreta y pulsa Iniciar"
                            aria-describedby="label_palabra_secreta">
                        <button id="boton_iniciar" class="btn btn-success ancho-boton">Iniciar</button>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text ancho-etiqueta bg-primary text-white"
                                id="label_probar_letra">Letra:</span>
                        </div>
                        <input id="probar_letra" type="text" class="form-control"
                            placeholder="Escribe la letra a probar" aria-describedby="label_probar_letra" maxlength="1"
                            minlength="1" disabled="disabled">
                        <button id="boton_probar" class="btn btn-primary ancho-boton"
                            disabled="disabled">Probar</button>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text ancho-etiqueta bg-warning" id="label_adivinar">¿Ya
                                sabes?</span>
                        </div>
                        <input id="adivinar" type="text" class="form-control"
                            placeholder="Escribe la palabra que crees que es" aria-describedby="label_adivinar"
                            disabled="disabled">
                        <button id="boton_adivinar" class="btn btn-warning ancho-boton"
                            disabled="disabled">Adivinar</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button id="boton_finalizar" class="btn btn-danger ancho-boton align-self-end">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensaje Modal -->
    <div class="modal fade" id="mensaje" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="etiqueta_mensaje"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div id="cuerpo_mensaje" class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="js/main.js"></script>

    <script
        src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
